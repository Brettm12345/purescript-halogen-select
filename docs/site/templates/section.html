{% extends "base-nav.html" %}

{% block page %}

<h1>Table of Contents</h1>

<ul class="list-reset">
{% for page in section.pages %}
  <li class="p-2">
    <a class="text-blue no-underline" href="{{ page.permalink }}">
    {{ page.title }}
    </a>
  </li>
{% endfor %}
</ul>

{{ section.content | safe }}
{% endblock %}
